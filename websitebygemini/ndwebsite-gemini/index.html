<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NerdDigital - Trust Funnels for Premium Coaches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'Times New Roman', 'serif'],
              mono: ['Inter', 'sans-serif'],
            },
            colors: {
              nerd: {
                green: '#00C853',
                'green-light': '#E8F5E9',
                pink: '#FF0080',
                'pink-light': '#FFF0F7',
                dark: '#111111',
                light: '#F9F9F7',
                border: '#E5E5E5',
                muted: '#555555',
              }
            },
            borderRadius: {
              'sharp': '4px',
              DEFAULT: '4px',
            },
            animation: {
              'marquee': 'marquee 240s linear infinite',
              'marquee-seamless': 'marquee-seamless 60s linear infinite',
              'blob': 'blob 7s infinite',
              'logo-scroll': 'logo-scroll 60s linear infinite',
              'logo-scroll-reverse': 'logo-scroll-reverse 30s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-seamless': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'logo-scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'logo-scroll-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* === INDUSTRIAL EDITORIAL SYSTEM === */

      /* The "Paper" Background with Engineering Grid */
      body {
        background-color: #F9F9F7;
        color: #111111;
        overflow-x: hidden;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm1 1h38v38H1V1z' fill='%23E5E5E5' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        font-weight: 450;
      }

      /* Sans-serif Headlines - Semibold, with serif for emphasis */
      h1, h2, h3, h4 {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      /* Body text with more weight */
      p, li, span {
        font-weight: 450;
      }

      /* The "Laser" Primary Button - Black, pink shadow on hover */
      .btn-primary {
        background-color: #111111;
        color: white;
        border-radius: 4px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        box-shadow: none;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0px #FF0080;
      }
      .btn-primary:active {
        box-shadow: 0px 0px 0px #FF0080;
        transform: translate(2px, 2px);
      }

      /* Light variant for dark backgrounds - White, pink shadow on hover */
      .btn-primary-light {
        background-color: white;
        color: #111111;
        border-radius: 4px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        box-shadow: none;
        transition: all 0.2s ease;
      }
      .btn-primary-light:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0px #FF0080;
      }
      .btn-primary-light:active {
        box-shadow: 0px 0px 0px #FF0080;
        transform: translate(2px, 2px);
      }

      /* Secondary Button */
      .btn-secondary {
        background-color: transparent;
        color: #111111;
        border: 1px solid #111111;
        border-radius: 4px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: all 0.2s ease;
      }
      .btn-secondary:hover {
        background-color: #111111;
        color: white;
      }

      /* The "Markup" Image Filter - Sketch effect with pink annotation */
      .img-markup {
        filter: url(#sketch-filter);
        border: 1px solid #111111;
        transition: filter 0.4s ease;
        position: relative;
      }
      .img-markup:hover {
        filter: none;
      }

      /* Alternative: Desaturated with high contrast (fallback) */
      .img-markup-alt {
        filter: saturate(0.3) contrast(1.1) brightness(1.05);
        border: 1px solid #111111;
        transition: filter 0.4s ease;
      }
      .img-markup-alt:hover {
        filter: saturate(1) contrast(1) brightness(1);
      }

      /* Expert cards - full color images (no filter) */
      .expert-card img {
        transition: transform 0.4s ease;
      }
      .expert-card:hover img {
        transform: scale(1.02);
      }

      /* Cards - Flat Print Style */
      .card-editorial {
        background: white;
        border: 1px solid #E5E5E5;
        border-radius: 6px;
        box-shadow: none;
      }

      /* Softer borders globally */
      .border, [class*="border-"] {
        border-radius: 4px;
      }

      /* Logo styling */
      .logo-dark {
        filter: brightness(0) saturate(100%) invert(5%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(95%) contrast(90%);
        opacity: 0.7;
        transition: all 0.3s ease;
      }
      .logo-dark:hover {
        opacity: 1;
      }

      /* Signal Green for status/success */
      .status-green {
        color: #00C853;
      }

      /* Laser Pink accent */
      .accent-pink {
        color: #FF0080;
      }

      /* Pink annotation circle (for markup overlays) */
      .pink-circle {
        border: 3px solid #FF0080;
        border-radius: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <!-- SVG Filters for sketch/hand-drawn effect -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <!-- Sketch filter - creates a hand-drawn/pencil effect -->
        <filter id="sketch-filter" x="-10%" y="-10%" width="120%" height="120%">
          <!-- Desaturate and boost contrast for sketch look -->
          <feColorMatrix type="saturate" values="0.15" result="desaturated"/>
          <feComponentTransfer in="desaturated" result="contrast">
            <feFuncR type="linear" slope="1.2" intercept="-0.1"/>
            <feFuncG type="linear" slope="1.2" intercept="-0.1"/>
            <feFuncB type="linear" slope="1.2" intercept="-0.1"/>
          </feComponentTransfer>
          <!-- Subtle edge roughness -->
          <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise"/>
          <feDisplacementMap in="contrast" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
        </filter>

        <!-- Alternative: Duotone pink overlay effect -->
        <filter id="duotone-pink" x="0" y="0" width="100%" height="100%">
          <feColorMatrix type="saturate" values="0"/>
          <feComponentTransfer>
            <feFuncR type="table" tableValues="0.1 1"/>
            <feFuncG type="table" tableValues="0.05 0.9"/>
            <feFuncB type="table" tableValues="0.1 0.95"/>
          </feComponentTransfer>
        </filter>
      </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
